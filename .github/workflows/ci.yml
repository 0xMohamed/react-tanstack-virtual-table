name: Release Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    name: Build → Test → Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # ------------------------------
      # 1. Checkout Repo
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------
      # 2. Setup Node
      # ------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      # ------------------------------
      # 3. Install dependencies
      # ------------------------------
      - name: Install dependencies
        run: npm ci

      # ------------------------------
      # 4. Build Library
      # ------------------------------
      - name: Build library
        run: npm run build

      # ------------------------------
      # 5. Build Storybook
      # ------------------------------
      - name: Build Storybook
        run: npm run build-storybook --if-present

      # ------------------------------
      # 6. Bump version if needed
      # ------------------------------
      - name: Bump patch version
        id: bump_version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch -m "chore: bump version to %s"
          echo "package_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          git push origin main --follow-tags

      # ------------------------------
      # 7. Generate Changelog
      # ------------------------------
      - name: Generate Changelog
        run: |
          npx auto-changelog -p
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog for v${{ steps.bump_version.outputs.package_version }}"
          git push

      # ------------------------------
      # 8. Publish to npm
      # ------------------------------
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      # ------------------------------
      # 9. Deploy Storybook
      # ------------------------------
      - name: Upload Storybook to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: storybook-static

      # ------------------------------
      # 10. Done
      # ------------------------------
      - name: Done
        run: echo "Release pipeline completed!"
