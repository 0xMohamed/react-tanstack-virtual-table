name: Release Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    name: Build → Test → Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required for pushing tags + gh-pages
      pages: write # For deploying Storybook
      id-token: write # For npm publish if using provenance

    steps:
      # ------------------------------
      # 1. Checkout Repo
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for tags

      # ------------------------------
      # 2. Setup Node
      # ------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      # ------------------------------
      # 3. Install dependencies
      # ------------------------------
      - name: Install dependencies
        run: npm ci

      # ------------------------------
      # 4. Run Type Checking / Lint
      # ------------------------------
      # - name: Type Check
      #   run: npm run type-check --if-present

      # - name: Lint
      #   run: npm run lint --if-present

      # ------------------------------
      # 5. Build Library
      # ------------------------------
      - name: Build library
        run: npm run build

      # ------------------------------
      # 6. Build Storybook
      # ------------------------------
      - name: Build Storybook
        run: npm run build-storybook --if-present

      # ------------------------------
      # 7. Detect Version Change
      # ------------------------------
      - name: Detect version change
        id: version_check
        run: |
          CURRENT_VERSION=$(git tag --sort=-v:refname | head -n1 | sed 's/v//')
          CURRENT_VERSION=${CURRENT_VERSION:-0.0.0}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "current_tag_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" = "$PACKAGE_VERSION" ]; then
            echo "no_release=true" >> $GITHUB_OUTPUT
          else
            echo "no_release=false" >> $GITHUB_OUTPUT
          fi

      # ------------------------------
      # 8. Generate Changelog
      # ------------------------------
      - name: Generate Changelog
        if: steps.version_check.outputs.no_release == 'false'
        run: |
          npx auto-changelog -p
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog for v${{ steps.version_check.outputs.package_version }}"
          git push

      # ------------------------------
      # 9. Publish to npm ONLY if version changed
      # ------------------------------
      - name: Publish to npm
        if: steps.version_check.outputs.no_release == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      # ------------------------------
      # 10. Create Git Tag
      # ------------------------------
      - name: Create and push git tag
        if: steps.version_check.outputs.no_release == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="v${{ steps.version_check.outputs.package_version }}"
          git tag $TAG
          git push origin $TAG

      # ------------------------------
      # 11. Deploy Storybook to gh-pages
      # ------------------------------
      - name: Upload Storybook to GitHub Pages
        if: steps.version_check.outputs.no_release == 'false'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: storybook-static

      # ------------------------------
      # 12. Job Complete
      # ------------------------------
      - name: Done
        run: echo "Release pipeline completed!"
